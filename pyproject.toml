[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "types-jsonpatch"
version = "0.1.0-alpha.1"
description = "Type stub for jsonpatch"
authors = [{name = "LÃ©o El Amri", email = "leo@superlel.me"}]
requires-python = "~=3.8"
license = {file = "LICENSE"}
keywords = ["jsonpatch", "typing", "stub"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Stubs Only",
]
dependencies = [
    "jsonpatch ==1.32",
    "jsonpointer",
]

[project.urls]
Source = "https://github.com/lel-amri/python-json-patch-typestub"

[tool.flit.module]
name = "jsonpatch-stubs"
